<body>

    <script>

        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div);
        }
        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 2 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }

        async function main() {


            let s = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length-1]
                if(last.innerHTML.endsWith("........")){
                    last.innerHTML = last.innerHTML.slice(0,last.innerHTML.length-5)
                }else{
                    last.innerHTML = last.innerHTML + "."
                }

            },100);

            let text = ["Initialized Hacking now reading your data", "Reading your Files", "Password files Detected", "Sending all passwords and personal files and Photo to server","You are all information hacked ", "Cleaning up"]

            for (const item of text) {
                await addItem(item)
            }

            await randomDelay()
            clearInterval(s)
        }

        main()
    </script>
